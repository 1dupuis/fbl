<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Virtual Corkboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-thumbtack"></i> Virtual Corkboard</h1>
            <nav>
                <button id="toggle-theme"><i class="fas fa-moon"></i></button>
                <div id="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="board-selector">
            <select id="board-select">
                <option value="general">General Board</option>
                <option value="work">Work Board</option>
                <option value="personal">Personal Board</option>
            </select>
            <button id="add-board-btn"><i class="fas fa-plus"></i> New Board</button>
        </div>

        <div class="controls">
            <div class="note-input">
                <input type="text" id="note-title" placeholder="Note Title">
                <textarea id="note-content" placeholder="What's on your mind?"></textarea>
                <div class="note-options">
                    <select id="note-subject">
                        <option value="">Select Subject</option>
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="literature">Literature</option>
                    </select>
                    <input type="color" id="note-color" value="#fef9b0">
                    <button id="add-note"><i class="fas fa-plus"></i> Add Note</button>
                </div>
            </div>
            <div class="note-filters">
                <select id="filter-subject">
                    <option value="">All Subjects</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                </select>
                <input type="text" id="search" placeholder="Search notes...">
                <button id="toggle-view"><i class="fas fa-th-large"></i></button>
            </div>
        </div>

        <div id="corkboard"></div>
    </main>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
