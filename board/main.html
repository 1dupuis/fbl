<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Boards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/panzoom/9.4.0/panzoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar-left">
            <button id="menu-toggle" class="icon-button">
                <span class="material-icons">menu</span>
            </button>
            <h1 class="app-title">Public Virtual Corkboard</h1>
        </div>
        <div class="app-bar-right">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search notes...">
                <button id="search-button" class="icon-button">
                    <span class="material-icons">search</span>
                </button>
            </div>
            <button id="toggle-theme" class="icon-button">
                <span class="material-icons">dark_mode</span>
            </button>
            <div id="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="icon-button">
                    <span class="material-icons">logout</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <aside id="sidebar" class="sidebar">
            <div class="board-selector">
                <select id="board-select">
                    <option value="general">General</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                </select>
            </div>
            <div class="note-input">
                <input type="text" id="note-title" placeholder="Note Title">
                <textarea id="note-content" placeholder="What's on your mind?"></textarea>
                <div class="note-options">
                    <input type="color" id="note-color" value="#fef9b0">
                    <button id="add-note" class="button-primary">
                        <span class="material-icons">add</span> Add Note
                    </button>
                </div>
            </div>
        </aside>
        <div id="corkboard-container">
            <div id="corkboard"></div>
            <div class="zoom-controls">
                <button id="zoom-in" class="icon-button">
                    <span class="material-icons">zoom_in</span>
                </button>
                <button id="zoom-out" class="icon-button">
                    <span class="material-icons">zoom_out</span>
                </button>
                <button id="reset-zoom" class="icon-button">
                    <span class="material-icons">center_focus_strong</span>
                </button>
            </div>
        </div>
    </main>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
