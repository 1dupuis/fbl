<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL1 Preview</title>
    <!-- Fix: Using unpkg for brain.js as specified in original code -->
    <script src="https://unpkg.com/brain.js"></script>
    <!-- Fix: Load Firebase SDKs before our module -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js" type="module"></script>
    <!-- Load our chatbot module -->
    <script src="chatbot-ws-2.js" type="module"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .model-info {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        #chatWindow {
            flex: 1;
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            background-color: var(--surface);
            overflow-y: auto;
            margin-bottom: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .bot-message {
            background-color: #f3f4f6;
            border-bottom-left-radius: 0.25rem;
        }

        .controls {
            margin-top: auto;
        }

        #inputContainer {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        #userInput {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--surface);
        }

        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #userInput:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        #sendBtn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 100px;
            justify-content: center;
        }

        #sendBtn:not(:disabled):hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #sendBtn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 0.75rem 1rem;
            background-color: #f3f4f6;
            border-radius: 1rem;
            display: none;
            align-items: center;
            margin: 0.5rem 0;
            width: fit-content;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: var(--text-light);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #status {
            text-align: center;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        #status.loading {
            background-color: #dbeafe;
            color: var(--primary-color);
        }

        #status.error {
            background-color: #fee2e2;
            color: var(--error);
        }

        #status.success {
            background-color: #d1fae5;
            color: var(--success);
        }

        .clear-btn {
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background-color: #f3f4f6;
            color: var(--text);
        }

        @media (max-width: 640px) {
            .container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LOL1 Preview</h1>
            <div class="model-info">Do not use for in-class cheating!</div>
        </div>
        
        <div id="chatWindow">
            <!-- Initial message will be added by the chatbot -->
        </div>

        <div class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="controls">
            <button class="clear-btn" id="clearBtn">Clear Chat</button>
            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" disabled />
                <button id="sendBtn" type="button" disabled>Send</button>
            </div>
            <div id="status">Initializing...</div>
        </div>
    </div>
</body>
</html>
