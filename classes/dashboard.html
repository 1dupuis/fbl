<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassConnect Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ClassConnect</h1>
        <nav>
            <a href="#" id="homeLink"><i class="fas fa-home"></i> Home</a>
            <a href="#" id="profileLink"><i class="fas fa-user"></i> Profile</a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main>
        <section id="userInfo">
            <h2>Welcome, <span id="username"></span>!</h2>
            <p>Role: <span id="userRole"></span></p>
        </section>

        <section id="joinClass">
            <h2>Join a Class</h2>
            <form id="joinClassForm">
                <input type="text" id="classCode" placeholder="Enter Class Code" required>
                <button type="submit">Join Class</button>
            </form>
        </section>

        <section id="createClass">
            <h2>Create a Class</h2>
            <form id="createClassForm">
                <input type="text" id="className" placeholder="Class Name" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="classDescription" placeholder="Class Description" rows="3"></textarea>
                <button type="submit">Create Class</button>
            </form>
        </section>

        <section id="myClasses">
            <h2>My Classes</h2>
            <div id="classesContainer"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
