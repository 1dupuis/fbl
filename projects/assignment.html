<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Assignment Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assignment.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>3D Assignment Book</h1>
            <nav>
                <a href="/classes/dashboard">Dashboard</a>
                <a href="#" id="toggleViewMode">Toggle 2D/3D View</a>
                <a href="#" id="userProfile">Profile</a>
                <a href="#" id="signOut">Sign Out</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Loading your assignment book...</p>
        </div>
        <div id="content" style="display:none;">
            <div id="assignmentInfo">
                <h2 id="assignmentTitle"></h2>
                <p id="assignmentDescription"></p>
                <p id="assignmentDueDate"></p>
            </div>
            <div id="bookControls">
                <button id="prevPage" class="control-btn">Previous Page</button>
                <span id="pageNumber">Page 1 of 1</span>
                <button id="nextPage" class="control-btn">Next Page</button>
                <button id="addPage" class="control-btn">Add Page</button>
                <button id="deletePage" class="control-btn">Delete Page</button>
                <button id="saveBook" class="control-btn">Save Book</button>
                <button id="toggleEdit" class="control-btn">Toggle Edit Mode</button>
                <button id="exportPDF" class="control-btn">Export to PDF</button>
            </div>
            <div id="bookContainer"></div>
            <div id="2dView" style="display:none;">
                <textarea id="submissionContent" rows="20" cols="80" readonly></textarea>
            </div>
            <div id="toolbox">
                <label for="penColor">Pen Color:</label>
                <input type="color" id="penColor" value="#000000">
                <label for="penSize">Pen Size:</label>
                <input type="range" id="penSize" min="1" max="10" value="2">
                <button id="clearPage" class="control-btn">Clear Page</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 3D Assignment Book. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="assignment.js"></script>
</body>
</html>
