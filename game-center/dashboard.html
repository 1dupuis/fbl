<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center - FBL</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Game Center</div>
            <div class="search-bar">
                <input type="text" placeholder="Search games...">
                <button type="button" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-profile">
                <img src="https://picsum.photos/200/300/?blur" alt="User Avatar" id="user-avatar">
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="logout-link">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-games">
            <h2>Featured Games</h2>
            <div class="game-carousel">
                <!-- Game cards will be dynamically added here -->
            </div>
        </section>

        <section class="game-categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <!-- Category items will be dynamically added here -->
            </div>
        </section>

        <section class="top-games">
            <h2>Top Games</h2>
            <div class="game-list">
                <!-- Top game items will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FBL Game Center. All rights reserved.</p>
    </footer>
    
    <script type="module" src="dashboard.js"></script>
</body>
</html>
